services:
  postgres:
    image: postgres:16.2-alpine
    container_name: placehub-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-placehub_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - placehub-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  backend:
    build: ./backend
    container_name: placehub-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-placehub_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-dev}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
    ports:
      - "8080:8080"
    networks:
      - placehub-network
    restart: on-failure
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build: ./frontend
    container_name: placehub-frontend
    depends_on:
      - backend
    environment:
      API_URL: http://localhost:8080/api
    ports:
      - "4200:4200"
    networks:
      - placehub-network
    restart: on-failure
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:

networks:
  placehub-network:
    driver: bridge
